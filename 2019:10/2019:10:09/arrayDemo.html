<!DOCTYPE html>
<html>
<head>
	<title>数组的方法</title>
	<script type="text/javascript">
		window.onload = function() {
			// forEach
			var arr1 = [1,2,3,4,5]
			arr1.forEach((val, index, arr1) => {
				val = val * 2;
			})
			console.log(`forEach: ${arr1}`)
			// map
			var arr2 = [1,2,3,4,5]
			arr2.map(val => {
				val = val * 2;
			})
			console.log(`map没有return：${arr2}`)
			arr3 = arr2.map((val, index, arr2) => {
				val = val * 2;
				return val
			})
			console.log(`map有return：${arr3}`)
			// copyWithin
			let arr4 = [1,2,3,4,5,6,7]
			let arr5 = arr4.copyWithin(1)
			console.log(`原来的array：${arr4}`)
			console.log(`copyWith处理过的array：${arr5}`)
			let arr6 = arr4.copyWithin(1, 2)
			console.log(`copyWith再次处理过的array：${arr6}`)
			// Array.from()
			let strArrFrom = '12345'
			console.log(Array.from(strArrFrom))  // ["1", "2", "3", "4", "5"]
			// Array.of()
			let strArrOf = '11'
			console.log(Array.of(strArrOf))  // ['11']
			console.log(new Array('11'))  // ['11]
			// fill
			let arr = [1,2,3,4,5]
			let arr7 = arr.fill(5,1,3)
			console.log(arr7)
			console.log(arr)
			// keys 遍历数组的键名
			let arr8 = [1,2,3,4].keys()
			console.log(typeof arr8);
			for (let key of arr8) {
			    console.log(key);   // 0,1,2,3
			}
			// values 遍历数组键值
			let arr9 = [1,2,3,4].values()
			for (let val of arr9) {
			     console.log(val);   // 1,2,3,4
			}
			// entries() 遍历数组的键名和键值
			let arr10 = [1,2,3,4].entries()
			for (let e of arr10) {
			    console.log(e);   // [0,1] [1,2] [2,3] [3,4]
			}
		}
	</script>
</head>
<body>

</body>
</html>
